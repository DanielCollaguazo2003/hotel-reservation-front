<div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Agregar Habitación</h2>

  <form [formGroup]="habitacionForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-gray-700">Número</label>
      <input type="number" formControlName="numero" class="w-full p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700">Tipo</label>
      <input type="text" formControlName="tipo" class="w-full p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700">Estado</label>
      <select formControlName="estado" class="w-full p-2 border rounded-lg">
        <option [value]="true">Disponible</option>
        <option [value]="false">Ocupada</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-700">Precio por Noche</label>
      <input type="number" formControlName="precio_por_noche" class="w-full p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700">Precio por Día</label>
      <input type="number" formControlName="precio_por_dia" class="w-full p-2 border rounded-lg">
    </div>

    <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-lg w-full hover:bg-purple-600">
      Guardar Habitación
    </button>
  </form>

  <!-- Sección para mostrar la lista de habitaciones -->
  <h2 class="text-xl font-bold mt-6">Lista de Habitaciones</h2>
  <div *ngIf="habitaciones.length === 0" class="text-gray-500">No hay habitaciones registradas.</div>
  <ul class="mt-2">
    <li *ngFor="let habitacion of habitaciones" class="p-2 border-b">
      <strong>{{ habitacion.numero }}</strong> - {{ habitacion.tipo }} -
      <span [class.text-green-500]="habitacion.estado" [class.text-red-500]="!habitacion.estado">
        {{ habitacion.estado ? 'Disponible' : 'Ocupada' }}
      </span>
    </li>
  </ul>
</div>
