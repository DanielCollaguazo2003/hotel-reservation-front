<div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Agregar Factura</h2>

  <form [formGroup]="facturaForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-gray-700">Número de Factura</label>
      <input type="number" formControlName="numero_factura" class="w-full p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700">Fecha de Emisión</label>
      <input type="date" formControlName="fecha_emision" class="w-full p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700">Monto</label>
      <input type="number" formControlName="monto" class="w-full p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700">Estado de Pago</label>
      <select formControlName="estado_pago" class="w-full p-2 border rounded-lg">
        <option value="pendiente">Pendiente</option>
        <option value="pagado">Pagado</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-700">Subtotal</label>
      <input type="number" formControlName="subtotal" class="w-full p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700">Total</label>
      <input type="number" formControlName="total" class="w-full p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-gray-700">Reserva</label>
      <select formControlName="id_reserva" class="w-full p-2 border rounded-lg">
        <option *ngFor="let reserva of reservas" [value]="reserva.idreserva">
          Reserva #{{ reserva.idreserva }} - Cliente: {{ reserva.idcliente }}
        </option>
      </select>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-600">
      Guardar Factura
    </button>
  </form>

  <!-- Sección para mostrar la lista de facturas -->
  <h2 class="text-xl font-bold mt-6">Lista de Facturas</h2>
  <div *ngIf="facturas.length === 0" class="text-gray-500">No hay facturas registradas.</div>
  <ul class="mt-2">
    <li *ngFor="let factura of facturas" class="p-2 border-b">
      <strong>N° Factura:</strong> {{ factura.numero_factura }} -
      <strong>Total:</strong> {{ factura.total }} -
      <strong>Estado:</strong> {{ factura.estadopago }}
    </li>
  </ul>
</div>
