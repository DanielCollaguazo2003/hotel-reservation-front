<div class="max-w-lg mx-auto p-6 bg-gray-100 shadow-inner rounded-xl">
  <h2 class="text-2xl font-bold text-gray-700 mb-4">Agregar Factura</h2>

  <form [formGroup]="facturaForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-gray-700">NÃºmero de Factura</label>
      <input type="number" formControlName="numero_factura" class="w-full p-3 bg-gray-200 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-gray-700">Fecha de EmisiÃ³n</label>
      <input type="date" formControlName="fecha_emision" class="w-full p-3 bg-gray-200 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-gray-700">Monto</label>
      <input type="number" formControlName="monto" class="w-full p-3 bg-gray-200 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-gray-700">Estado de Pago</label>
      <select formControlName="estado_pago" class="w-full p-3 bg-gray-200 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="pendiente">Pendiente</option>
        <option value="pagado">Pagado</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-700">Subtotal</label>
      <input type="number" formControlName="subtotal" class="w-full p-3 bg-gray-200 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-gray-700">Total</label>
      <input type="number" formControlName="total" class="w-full p-3 bg-gray-200 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-gray-700">Reserva</label>
      <select formControlName="id_reserva" class="w-full p-3 bg-gray-200 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option *ngFor="let reserva of reservas" [value]="reserva.idreserva">
          Reserva #{{ reserva.idreserva }} - Cliente: {{ reserva.idcliente }}
        </option>
      </select>
    </div>

    <button type="submit" class="w-full px-4 py-3 rounded-xl bg-blue-500 text-white shadow-md hover:shadow-lg transition">
      ğŸ’¾ Guardar Factura
    </button>
  </form>

  <!-- SecciÃ³n para mostrar la lista de facturas -->
  <h2 class="text-xl font-bold text-gray-700 mt-6">Lista de Facturas</h2>
  <div *ngIf="facturas.length === 0" class="text-gray-500 bg-gray-200 p-3 rounded-xl shadow-inner">
    No hay facturas registradas.
  </div>
  <ul class="mt-2 space-y-2">
    <li *ngFor="let factura of facturas" class="p-3 bg-gray-200 rounded-xl shadow-md flex justify-between items-center">
      <span><strong>NÂ°:</strong> {{ factura.numero_factura }}</span>
      <span><strong>Total:</strong> ${{ factura.total }}</span>
      <span><strong>Estado:</strong> {{ factura.estadopago }}</span>
    </li>
  </ul>
</div>
