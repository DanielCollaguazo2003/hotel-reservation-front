<div class="max-w-6xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Administración de Clientes</h2>

  <!-- Barra de búsqueda -->
  <div class="mb-4 flex items-center gap-2">
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Buscar por nombre o email"
      class="w-full p-2 border rounded-lg"
    />
    <button (click)="obtenerClientes()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
      Buscar
    </button>
  </div>

  <!-- Botón para agregar nuevo cliente -->
  <button (click)="nuevoCliente()" class="bg-green-500 text-white px-4 py-2 rounded-lg mb-4 hover:bg-green-600">
    + Nuevo Cliente
  </button>

  <!-- Tabla de clientes -->
  <div class="overflow-x-auto">
    <table class="min-w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-4 py-2">Nombre</th>
          <th class="border px-4 py-2">Email</th>
          <th class="border px-4 py-2">Teléfono</th>
          <th class="border px-4 py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientesFiltrados()">
          <td class="border px-4 py-2">{{ cliente.nombre }}</td>
          <td class="border px-4 py-2">{{ cliente.email }}</td>
          <td class="border px-4 py-2">{{ cliente.telefono }}</td>
          <td class="border px-4 py-2 flex gap-2">
            <button (click)="editarCliente(cliente)" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">
              ✏️ Editar
            </button>
            <button (click)="eliminarCliente(cliente.idCliente)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
              🗑 Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
