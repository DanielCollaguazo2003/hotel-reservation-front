<div class="max-w-6xl mx-auto p-6 bg-gray-100 shadow-inner rounded-xl">
  <h2 class="text-2xl font-bold text-gray-700 mb-4">Administración de Clientes</h2>

  <!-- Barra de búsqueda -->
  <div class="mb-4 flex items-center gap-3">
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Buscar por nombre o email"
      class="w-full p-3 bg-gray-200 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <button (click)="obtenerClientes()" class="px-4 py-2 rounded-xl bg-blue-500 text-white shadow-md hover:shadow-lg transition">
      🔍 Buscar
    </button>
  </div>

  <!-- Botón para agregar nuevo cliente -->
  <button (click)="nuevoCliente()" class="px-4 py-2 rounded-xl bg-green-500 text-white shadow-md hover:shadow-lg transition mb-4">
    ➕ Nuevo Cliente
  </button>

  <!-- Tabla de clientes -->
  <div class="overflow-x-auto">
    <table class="min-w-full border-collapse bg-gray-100 rounded-xl shadow-md">
      <thead>
        <tr class="bg-gray-300 rounded-xl">
          <th class="px-4 py-3 text-left text-gray-700">Nombre</th>
          <th class="px-4 py-3 text-left text-gray-700">Email</th>
          <th class="px-4 py-3 text-left text-gray-700">Teléfono</th>
          <th class="px-4 py-3 text-left text-gray-700">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientesFiltrados()" class="hover:bg-gray-200 transition">
          <td class="px-4 py-3 text-gray-700">{{ cliente.nombre }}</td>
          <td class="px-4 py-3 text-gray-700">{{ cliente.email }}</td>
          <td class="px-4 py-3 text-gray-700">{{ cliente.telefono }}</td>
          <td class="px-4 py-3 flex gap-3">
            <button (click)="editarCliente(cliente)" class="px-3 py-1 rounded-xl bg-yellow-500 text-white shadow-md hover:shadow-lg transition">
              ✏️ Editar
            </button>
            <button (click)="eliminarCliente(cliente.idCliente)" class="px-3 py-1 rounded-xl bg-red-500 text-white shadow-md hover:shadow-lg transition">
              🗑 Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
